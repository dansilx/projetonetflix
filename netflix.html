<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="netflix-logo-history-32-removebg-preview.png">
    <div class="area-login">
        <h2>Entrar</h2>
        <form method="post">
            <div class="box-user">
                <input type="email" name="" required> 
                <label>Email ou número de telefone</label>           
            </div>
            <div class="box-user">
                <input type="password" name="" required>
                <label for="password">Senha</label>
            </div>
            <div class="btn">
                <input type="submit" value="Entrar">
            </div>
            <div class="suporte">
                <div class="remember">
                    <input type="checkbox">
                    <label>Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <footer>
                <div class="cadastro">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>
                <div class="captcha">
                    <p>Esta página é portegida pelo Google reCAPTCHA para <br>garantir que você não é um robô <a href="#"> Saiba mais</a></p>
                </div>
            </footer>
        </form>
    </div>
    
</body>
</html>
